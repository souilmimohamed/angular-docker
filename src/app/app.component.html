<div class="todo-container">
  <h1>To-Do List</h1>
  <ul class="todo-list">
    <li *ngFor="let item of todoList" [id]="item.Id">
      <span class="title">{{item.Title}}</span>
      <span *ngIf="!item.IsComplete" class="status due">Due by <input type="date" value="{{item.DueBy}}" disabled></span>
      <span class="status complete" *ngIf="item.IsComplete">Complete</span>
  </li>
  </ul>
</div>
